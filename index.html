<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <title>Summary Card</title>
  </head>

  <body>
    <div class="card">
      <div class="container">
        <div class="image">
          <img
            src="/order-summary-component-main/images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </div>
        <div class="content">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks and podcasts on
            any device any where you like!
          </p>
          <div class="plan">
            <div class="price">
              <div class="logo">
                <img
                  src="/order-summary-component-main/images/icon-music.svg"
                  alt="icon-music"
                />
              </div>
              <div class="value">
                <h4>Annual Plan</h4>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <a class="proceed" href="#">Procced to payment</a>
          <a class="cancel" href="#">Cancel order</a>
        </div>
      </div>
    </div>
  </body>
</html>
